<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="maze.css" />
</head>

<body>
    <div class="level" id="level">
        <div class="obstacle">
            <div class="start d-flex justify-center align-items-center">
                <button onclick="activate()">Start</button>
            </div>

            <div class="holder">
                <div class="slider"></div>
            </div>
            <div class="holder d-flex justify-between">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="holder">
                <div class="slider2"></div>
            </div>

            <div class="holder">
                <img id="thunderGIF" height="120px" width="100%"
                    src="https://c.tenor.com/2xP4apxzvSkAAAAM/weather-lightning.gif" alt="">
            </div>
        </div>
        <div onmouseover="lose()" class="seperator"></div>

        <div class="obstacle">
            <div class="holder">
                <img width="100%" id="fireGIF" src="https://c.tenor.com/VbezPY1TRaMAAAAM/fire-flames.gif" alt="">
            </div>
            <div class="holder"></div>
            <div class="holder">
                <img onmouseover="lose()"  class="mazeimg" width="100%" src="maze.svg" alt="">
            </div>

        </div>
        <div onmouseover="lose()" class="seperator"></div>

        <div class="obstacle">
            <div class="obstacle">
                <img class="tornado" src="https://acegif.com/wp-content/uploads/2022/fzk5d/28-rotating-tornado.gif" alt="">
            </div>
        </div>
        <div onmouseover="lose()" class="seperator"></div>

        <div class="obstacle"></div>
        <div onmouseover="lose()" class="seperator"></div>

        <div class="obstacle"></div>
    </div>

    <script>
        let lightning = true;
        let start=false

        function thunder() {
            console.log("hello")
            if(lightning==true){
                document.getElementById("thunderGIF").style.display="none";
                lightning=false;
            }
            else{
                document.getElementById("thunderGIF").style.display="block";
                lightning=true;   
            }
            
            }
        
        setInterval(
            thunder
            , 1500
        )

        function activate(){
            start=true;
            document.getElementById("level").style.borderColor="red"
        }

        function lose(){
            if(start==true){
            document.write("Game Over!") 
            }
        }
    </script>
</body>

</html>
